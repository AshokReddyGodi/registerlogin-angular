<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="jumbotron">

        <h2>Register Form </h2>

        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.firstName" #firstName="ngModel"
              [ngClass]="{'is-invalid':f.submitted && firstName.invalid}" name="firstName" required />
            <div class="invalid-feedback">
              <div> First Name is required </div>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.lastName" #lastName="ngModel"
              [ngClass]="{'is-invalid':f.submitted && lastName.invalid}" name="lastName" required />
            <div class="invalid-feedback">
              <div>Last Name is required </div>
            </div>
          </div>

          <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel"
                [ngClass]="{'is-invalid':f.submitted && phoneNumber.invalid}" name="phoneNumber" required />
              <div class="invalid-feedback">
                <div> Phone Number is required </div>
              </div>
            </div>

            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" [(ngModel)]="model.Address" #Address="ngModel"
                  [ngClass]="{'is-invalid':f.submitted && Address.invalid}" name="Address" required />
                <div class="invalid-feedback">
                  <div>Address is required </div>
                </div>
              </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" [(ngModel)]="model.email" #email="ngModel"
              [ngClass]="{'is-invalid':f.submitted && email.invalid}" name="email" required email />
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required </div>
              <div *ngIf="email.errors.email">Email must be valid email address </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
              [ngClass]="{'is-invalid':f.submitted && password.invalid}" name="password" required minlength="6" />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">password is required </div>
              <div *ngIf="password.errors.minlength">password must be atleast 6 characters </div>
            </div>
          </div>
          
        
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <a routerLink="/login" class="btn btn-link">Cancel</a>
          </div>


        </form>

      </div>
    </div>
  </div>
</div>
