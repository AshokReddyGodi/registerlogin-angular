<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="jumbotron">
       
        <h2>Login Form</h2>

        <form name="form"(ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid}"  name="email" required email/>
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required </div>
              <div *ngIf="email.errors.email">Email must be valid email address </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}"  name="password" required minlength="6" />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">password is required </div>
              <div *ngIf="password.errors.minlength">password must be atleast 6 characters </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <a routerLink="/register" class="btn btn-link">Register</a>
          </div>
        </form>

      </div>
    </div>
  </div>
  </div>
